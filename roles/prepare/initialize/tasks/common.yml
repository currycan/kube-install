- name: 设置系统参数
  template:
    src: "{{ item }}.j2"
    dest: "/etc/sysctl.d/{{ item }}"
    mode: 0644
  with_items:
    - "95-k8s-sysctl.conf"

- name: 生效系统参数
  shell: "sysctl -p /etc/sysctl.d/{{ item }}"
  with_items:
    - "95-k8s-sysctl.conf"

- name: 优化 nfs clinet 配置
  template:
    src: sunrpc.conf.j2
    dest: /etc/modprobe.d/sunrpc.conf
    mode: 0644

- name: 生效 nfs clinet 配置
  shell: "sysctl -w sunrpc.tcp_slot_table_entries=128"

- name: 添加集群节点 hostname 信息到 hosts 文件中
  blockinfile:
    path: /etc/hosts
    block: |-
      {% for item in (groups['kube_cluster']|unique) -%}
      {{ hostvars[item]['inventory_hostname'] }} {{ hostvars[item]['ansible_hostname'] | lower }}
      {% endfor %}
    mode: 0644
    state: present
    create: yes
    backup: yes
    marker: "# Ansible inventory hosts {mark}"

- name: 确认 hosts 文件中 localhost ipv4 配置正确
  lineinfile:
    dest: /etc/hosts
    line: "127.0.0.1 localhost localhost.localdomain"
    regexp: '^127.0.0.1.*$'
    state: present

- name: 确认 hosts 文件中 localhost ipv6 配置正确
  lineinfile:
    dest: /etc/hosts
    line: "::1 localhost6 localhost6.localdomain"
    regexp: '^::1.*$'
    state: present

- name: 创建 systemd 配置目录
  file:
    name: /etc/systemd/system.conf.d
    state: directory
    mode: 0644

- name: 设置系统 ulimits
  template:
    src: 30-k8s-ulimits.conf.j2
    dest: /etc/systemd/system.conf.d/30-k8s-ulimits.conf
    mode: 0644

- name: 把SCTP列入内核模块黑名单
  copy:
    src: sctp.conf
    dest: /etc/modprobe.d/sctp.conf
    mode: 0644

- name: 设置 ulimits
  lineinfile:
    dest: /etc/profile
    regexp: "ulimit -SHn"
    line: "ulimit -SHn 65535"

- name: limit 优化
  copy:
    src: limits.conf
    dest: /etc/security/limits.conf
    mode: 0644

# 优化设置 journal 日志相关，避免日志重复搜集，浪费系统资源
- name: 准备 journal 日志相关目录
  file:
    name: "{{ item }}"
    state: directory
    mode: 0644
  with_items:
  - "/etc/systemd/journald.conf.d"
  - "/var/log/journal"

- name: 优化设置 journal 日志
  template:
    src: 95-k8s-journald.conf.j2
    dest: /etc/systemd/journald.conf.d/95-k8s-journald.conf
    mode: 0644

- name: 重启 journald 服务
  service:
    name: systemd-journald
    state: restarted
