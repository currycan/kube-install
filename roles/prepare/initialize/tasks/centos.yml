- name: 判断依赖组件是否安装
  shell: >
    yum_installed_num=0;
    for rpm in {socat,conntrack,ebtables,ipset};
    do
      [ `yum list installed | grep ${rpm}| wc -l` -ge 1 ] && yum_installed_num=`expr $yum_installed_num + 1`;
    done;
    echo $yum_installed_num
  register: yum_installed_result
  changed_when: False
  args:
    warn: no

